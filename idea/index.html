<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('images/main_page.gif'); /* Add the background image URL here */
            background-size: cover;
            color: white;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .social-links {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }
        .navbar {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            margin: 0 15px;
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Landing Page</a>
        <a href="#">General</a>
    </div>
    <div class="content">
        <h1>ARE YOU READY FOR THE MYSTERIOUS FLIGHT?</h1>
        <h2>TRAVELEASE</h2>
        <div class="buttons">
            <button class="btn btn-dark">YES</button>
            <button class="btn btn-dark">NO</button>
        </div>
    </div>
    <div class="social-links">
        <a href="#"><i class="bi bi-linkedin"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>
</body>
</html>
