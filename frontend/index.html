<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('images/main_page.gif'); /* Add the background image URL here */
            background-size: cover;
            color: white;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .social-links {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }
        .navbar {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            margin: 0 15px;
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TravelEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Landing Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">General</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero">
        <div class="hero-text text-center">
            <h1>ARE YOU READY FOR THE MYSTERIOUS FLIGHT?</h1>
            <h2>TRAVELEASE</h2>
            <div class="mt-4">
                <button class="btn btn-light btn-lg me-2">YES</button>
                <button class="btn btn-light btn-lg">NO</button>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-black py-3">
        <div class="container">
            <p>&copy; 2024 by Marketing Inc. Powered and secured by Wix</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
