<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('../images/bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .first {
            flex-grow: 1;
        }
        div[class="px-4 py-5 my-5 text-center"] > h1 {
            color:white;
            font-weight:bold;
            font-size:6rem;
            padding-right: 15px;
        }

        div[class="container rounded col-lg-6 mx-auto"]  {
            color: black;
            height: 30%;
            margin:50px;
            width: 70%; 
        }

        .text {
            font-size:2rem;
        }
        nav > svg {
            color: white;
            height: 20px;
            width: 20px;
            margin-top: 0px;
        }

        svg {
            color: black;
            height: 70px;
            width: 70px;
        }

        .text {
            font-size: 2rem;
        }

        div[class="mb-3"] {
            color: white;
        }

        button[class="btn btn-secondary"] {
            color: white;
        }

        label {
            font-size: 30px;
            color: grey;
        }

        nav {
            color: aliceblue;
        }

        #clock {
            font-size: 2rem;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-airplane ms-3" viewBox="0 0 16 16">
            <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849m.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1s-.458.158-.678.599"/>
        </svg>
        <a class="navbar-brand ms-3" href="{{ url_for('index') }}">TravelEase</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search_normal_flights') }}">Search your flight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about_us') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sign_up') }}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container first">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-4 mt-3 fw-bold">TravelEase</h1>
        </div>
        <div style="background-color: white; border-radius: 15px;">
            <div class="container rounded col-lg-6 mx-auto">
                <div class="row">
                    <p class="display-5 fw-bold lead mt-5 text-center">Plan your perfect trip with TravelEase</p>
                </div>
            </div>
            <div class="container text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
                </svg>
            </div>
            <div class="container mt-5">
                <form id="flight-search-form">
                    <div class="row mb-3">
                        <div class="col-lg-4 m-2">
                            <label for="origin" class="form-label">Origin</label>
                            <input type="text" class="form-control" id="origin" placeholder="Enter origin city">
                        </div>
                        <div class="col-lg-4 m-2">
                            <label for="final-destination" class="form-label">Final Destination</label>
                            <input type="text" class="form-control" id="final-destination" placeholder="Enter destination city">
                        </div>
                        <div class="col-lg-3 m-2">
                            <label for="min-price" class="form-label">Min. Price</label>
                            <input type="text" class="form-control" id="min-price" placeholder="2000$">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg m-2">
                            <label for="max-price" class="form-label">Max. Price</label>
                            <input type="text" class="form-control" id="max-price" placeholder="2000$">
                        </div>
                        <div class="col-lg m-2">
                            <label for="departure-date" class="form-label">Departure Date</label>
                            <input type="date" class="form-control" id="departure-date" onchange="validateDates()">
                            <div id="departure-error" class="text-danger"></div>
                        </div>
                        <div class="col-lg m-2">
                            <label for="return-date" class="form-label">Return Date</label>
                            <input type="date" class="form-control" id="return-date" onchange="validateDates()">
                            <div id="return-error" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="text-center mt-3 mb-3">
                        <a href="{{ url_for('search_result_normal_flight') }}" class="btn btn-secondary" style="text-align:center;" role="button" id="searchButton">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2024 TravelEase. All rights reserved.</p>
    </footer>

    <script>
        function validateDates() {
            var departureDateInput = document.getElementById('departure-date');
            var returnDateInput = document.getElementById('return-date');
            var departureError = document.getElementById('departure-error');
            var returnError = document.getElementById('return-error');

            var departureDate = new Date(departureDateInput.value);
            var returnDate = new Date(returnDateInput.value);

            // Clear previous error messages
            departureError.textContent = '';
            returnError.textContent = '';

            // Validate departure date not before today
            var today = new Date();
            today.setHours(0, 0, 0, 0); // Set hours to 0 for accurate comparison
            if (departureDate < today) {
                departureError.textContent = 'Departure date cannot be before today';
                return;
            }

            // Validate return date not before departure date
            if (returnDate < departureDate) {
                returnError.textContent = 'Return date cannot be before departure date';
                return;
            }
        }
    </script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
