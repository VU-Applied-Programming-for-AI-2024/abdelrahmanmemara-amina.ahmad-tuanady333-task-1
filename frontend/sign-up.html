<head>
    <meta charset="UTF-8">

        body {
            background-image: url('images/main_page.gif');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
            <a class="navbar-brand ms-3" href="index.html">TravelEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search-normal-flights.html">Landing Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>

                        <a class="nav-link" href="sign-up.html">Sign Up</a>
                    </li>
                </ul>
            </div>
    </nav>
    <h1>Sign Up</h1>
    <form>
        <div class="row">
            <div class="col">
                <label class="mt-3" for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="col">
                <label class="mt-3" for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
                <div class="col">
                  <label class="mt-3" for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="col">
                  <label class="mt-3" for="signup-password">Password</label>
                  <input type="password" class="form-control" id="signup-password" placeholder="Password">
                </div>

                <div class="col">
                    <label class="mt-3" for="verify-password">Verify Password</label>
                    <input type="password" class="form-control" id="verify-password" placeholder="Verify Password">
                </div>
                
                <a class="btn btn-secondary w-100 mt-3" role="button" type="submit">Submit</a>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
